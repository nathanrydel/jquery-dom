<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Movie App</title>
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
  <link rel="stylesheet"
    href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="bg-dark text-light">
  <header>
    <h1 class="mt-5">My Favorite Movies</h1>
  </header>
  <main>
    <form id="new-movie-form">
      <div class="d-flex justify-content-center">
        <div class="m-5">
          <input
            required
            placeholder="Enter your movie title"
            id="movie-title"
            class="form-control mx-sm-3">
        </div>
        <div class="m-5">
          <input
            required
            type="number"
            min="0"
            max="10"
            placeholder="Enter your movie rating"
            id="movie-rating"
            class="form-control mx-sm-3">
        </div>
        <div class="m-5 align-self-end">
          <button type="submit" class="btn btn-primary form-control mx-sm-3">
            Submit!
          </button>
        </div>
      </div>
    </form>
  </main>
  <table class="table table-dark table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Title <i id="movieTitle" class="bi bi-sort-down"></i></th>
        <th scope="col">Rating <i id="movieRating" class="bi bi-sort-down"></i></th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="movie-table-body">
      <!-- Movies Go here -->
    </tbody>
  </table>

  <script src="https://unpkg.com/jquery"></script>
  <script src="scripts.js"></script>
</body>

</html>
